<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pamiętnik</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    background-image: url('sky.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Nagłówek */
    #header {
      text-align: center;
      margin-top: 50px;
    }
    #header h1 {
      font-size: 2.5rem;
      color: #d6336c;
      margin: 0;
    }
    #header h2 {
      font-size: 1.2rem;
      color: #555;
      margin-top: 5px;
      font-weight: normal;
    }

    /* Główna sekcja */
    #main {
      text-align: center;
      margin-top: 50px;
      max-width: 900px;
    }
    #main h1 {
      font-size: 1.8rem;
      margin-bottom: 30px;
      color: #333;
    }

    /* Kafelki miesięcy */
    .months {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      justify-content: center;
    }
    .months a {
      display: block;
      padding: 15px 25px;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      font-size: 1.2rem;
      color: #333;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .months a:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }

    /* Stopka */
    footer {
      text-align: center;
      margin-top: auto;
      margin-bottom: 20px;
      font-style: italic;
      color: #666;
    }
  </style>
  
</head>
<body>

  <div id="header">
    <h1>📖 Pamiętnik Gabi & Łuki 📖</h1>
    <h2>💞 27.05.2025 - na zawsze 💞</h2>
  </div>

  <div id="main">
    <h1>Wybierz miesiąc</h1>
    <div class="months">
     
      <a href="czerwiec.html">🌸 Czerwiec</a>
      <a href="lipiec.html">☀️ Lipiec</a>
      <a href="sierpien.html">🌻 Sierpień</a>
   
    </div>
  </div>

  <footer>
    <p>💞 Zawsze przy tobie 💞</p>
  </footer>

</body>
</html>
